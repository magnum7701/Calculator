<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcstyle.css">
   
</head>
<body>
    <div class="supercont">
        <input class="screen" readonly></input>
        <div class="buttons">
                <button onclick ="clearscreen()"class="btn">CE</button>
                <button onclick="appendDisplay('1')" class="btn">1</button>
                <button onclick="appendDisplay('2')" class="btn">2</button>
                <button onclick="appendDisplay('3')" class="btn">3</button>
                <button onclick="appendDisplay('4')" class="btn">4</button>
                <button onclick="appendDisplay('5')" class="btn">5</button>
                <button onclick="appendDisplay('6')" class="btn">6</button>
                <button onclick="appendDisplay('7')" class="btn">7</button>
                <button onclick="appendDisplay('8')" class="btn">8</button>
                <button onclick="appendDisplay('9')" class="btn">9</button>
                <button onclick="appendDisplay('0')" class="btn">0</button>
                <button onclick="appendDisplay('+')" class="btn">+</button>
                <button onclick="appendDisplay('-')" class="btn">-</button>
                <button onclick="appendDisplay('*')" class="btn">*</button>
                <button onclick="appendDisplay('/')" class="btn">/</button>
                <button onclick="evaluate()" class="btn">=</button>
        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
